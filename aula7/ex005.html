<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando meus estudos em DOM</h1>
    <p>Aqui vai o resultado</p>

    <p>Aprendendo a usar o <strong>DOM </strong> em JS</p>

    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        document.write('vai ficar assim: '+ p1.innerText)
        
        
        var p2 = window.document.getElementsByTagName('p')[1]
        document.write('/    pegando a formatação: ' + p2.innerHTML)

        
        //var d = window.document.getElementById('msg')
            //d.style.background = 'green'
        

        var d = window.document.querySelector('div#msg')
            d.style.background = ' green'
        
    </script>

    
</body>
</html>
