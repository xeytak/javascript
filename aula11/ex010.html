<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando a Velocidade</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

        <br>

    </div>


    <script>
        function calcular(){
            var caixavel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(caixavel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Está <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Sempre use cinto de segurança!</p>`
            

        }
    </script>    
</body>
</html>
